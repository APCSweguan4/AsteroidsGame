<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Asteroids Game</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Asteroids</h1>
		</header>
			<section id="content">
				<canvas id="AsteroidsGame" data-processing-sources="Asteroid.pde AsteroidsGame.pde Bullet.pde Floater.pde Planet.pde Spaceship.pde Star.pde">
				</canvas>
		    </section>
	    <footer>
		    <strong>Controls</strong>
		    <br>
		    <strong>W:</strong> Accelerate
		    <br>
		    <strong>A:</strong> Turn Left
		    <br>
		    <strong>D:</strong> Turn Right
		    <br>
		    <strong>Shift:</strong> Hyperspace
		    <br>
		    <strong>Space:</strong> Shoot
	    </footer>
	</body>
</html>
